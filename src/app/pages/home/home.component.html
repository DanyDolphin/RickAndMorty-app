<h1 class="page-title">Rick & Morty Characters</h1>
<div class="container mx-auto">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 justify-center">
        <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
    </div>
    <app-viewport-trigger #trigger *ngIf="nextPage" (trigger)="onTrigger()">
        <app-loader></app-loader>
    </app-viewport-trigger>
</div>
